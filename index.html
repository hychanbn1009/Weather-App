<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/7117759bc3.js" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="header"><i class="fa-solid fa-cloud-sun"></i>Weather App</div>
  <div class="search-field">
    <input type="text" id="cityName" name="cityName" placeholder="Search City">
    <button onclick="Submit_CityName()"><i class="fas fa-arrow-right"></i></button>
  </div>
  <div class="search-field">
  <label class="switch">
    <input type="checkbox" id="togBtn" onclick="updateUnit()">
    <span class="slider round">
      <span class="C">°C</span>
      <span class="F">°F</span>
    </span>
  </div>
  </label>
  <div class="result-column">
    <div class="result-card">
      <h1 id="displaycityName"></h1>
      <img id="displayWeatherIcon"></img>
      <h2 id="displayWeatherDescription"></h2>
      <h3 id="displayfeelTemp"></h3>
      <p id="displaymaxTemp"></p>
      <p id="displayminTemp"></p>
      <p id="displayHumidity"></p>
      <p id="dispalyWindSpeed"></p>
    </div>
  </div>
  <script src='script.js'></script>
</body>
</html>
